{% set name = "rfc3986" %}
{% set version = "1.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 270aaf10d87d0d4e095063c65bf3ddbc6ee3d0b226328ce21e036f946e421835

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  source_files:
    - tests
  requires:
    - idna
    - pip
    - pytest
    - pytest-cov >=2.0
  imports:
    - rfc3986
  commands:
    - python -m pip check
    # 100% coverage is not possible in a single run due to py27-only code
    - pytest --cov rfc3986 --cov-fail-under 99 -vv

about:
  home: https://rfc3986.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Validating URI References per RFC 3986
  description: |
    A Python implementation of RFC 3986 including validation and authority parsing.
  doc_url: https://rfc3986.readthedocs.io
  dev_url: https://github.com/python-hyper/rfc3986

extra:
  recipe-maintainers:
    - anguslees
    - sigmavirus24
    - bollwyvl
